<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">e-Shop</div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Produits</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="products">
            <h1>Nos Produits</h1>
            <div class="articleList">
                <article>
                    <h3>Article 1</h3>
                    <span class="price"><strong>48</strong> €</span>
                    <button class="addCart" data-id="id1">Ajouter au panier</button>
                </article>
                <article>
                    <h3>Article 2</h3>
                    <span class="price"><strong>38</strong> €</span>
                    <button class="addCart" data-id="id2">Ajouter au panier</button>
                </article>
                <article>
                    <h3>Article 3</h3>
                    <span class="price"><strong>8</strong> €</span>
                    <button class="addCart" data-id="id3">Ajouter au panier</button>
                </article>
            </div>
        </section>
        
        <aside class="cart">
            <h2>Mon panier</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Qté</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2">Total</th>
                        <td><span class="total">0</span> €</td>
                    </tr>
                </tfoot>
            </table>
        </aside>
    </main>
    
    <footer>
        <p>&copy; 2025 e-Shop. Tous droits réservés.</p>
    </footer>
</body>
</html>
